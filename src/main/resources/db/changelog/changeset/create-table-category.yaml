databaseChangeLog:
  - changeSet:
      id: create-category
      author: Artyom
      changes:
        - createTable:
            tableName: categories
            schemaName: quiz
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false

